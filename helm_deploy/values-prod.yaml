replicaCount: 4

image:
  repository: docker.io/mojdigitalstudio/probation-teams
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: probation-teams.service.justice.gov.uk
      cert_secret: probation-teams-cert
  path: /

env:
  JWT_PUBLIC_KEY: ""
  JAVA_OPTS: "-Xmx512m"

whitelist:
  office: "217.33.148.210/32"
  health-kick: "35.177.252.195/32"
  mojvpn: "81.134.202.29/32"
  cloudplatform-live1-1: "35.178.209.113/32"
  cloudplatform-live1-2: "3.8.51.207/32"
  cloudplatform-live1-3: "35.177.252.54/32"
