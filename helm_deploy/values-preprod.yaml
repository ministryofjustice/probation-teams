# Per environment values which override defaults in probation-teams/values.yaml

generic-service:
  replicaCount: 4

  ingress:
    host: probation-teams-preprod.prison.service.justice.gov.uk
    
  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    OAUTH_ENDPOINT_URL: "https://sign-in-preprod.hmpps.service.justice.gov.uk/auth"
    PRISON_ENDPOINT_URL: "https://api-preprod.prison.service.justice.gov.uk"
    BASM_ENDPOINT_URL: "https://hmpps-book-secure-move-api-preprod.apps.live-1.cloud-platform.service.justice.gov.uk"
    PRISONER_SEARCH_ENDPOINT_URL: "https://prisoner-offender-search-preprod.prison.service.justice.gov.uk"
    PRISON_REGISTER_ENDPOINT_URL: "https://prison-register-preprod.hmpps.service.justice.gov.uk"

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
